<body>
<div class="page list-item">
  <header class="header">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top" aria-label="Navbar">
        <div class="container">
          <a class="navbar-brand order-1" href="./index.html">ToDoList</a>

          <div class="collapse navbar-collapse order-5 order-lg-2" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./information.html">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./information.html">Возможности</a>
              </li>
            </ul>
          </div>

          <ul class="navbar-nav flex-row flex-nowrap justify-content-end order-3">
            <li class="nav-item">
              <a class="nav-link px-2 px-sm-3" href="./login.html">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 px-sm-3" href="./registration.html">Регистрация</a>
            </li>
          </ul>

          <button class="navbar-toggler order-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="title">
        <h1>Создать или изменить список</h1>
      </div>
      <div class="todo-list card bg-light">
          <div class="todo-list-title card-header">Название</div>
          <ul class="list-group list-group-flush">
            <li class="todo-list-item todo-list-item--done list-group-item">
              <span class="todo-list-item-checkbox"><i class="bi-check2"></i></span>
              <span class="todo-list-item-text">1</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">2</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">3</span>
            </li>
            <li class="todo-list-item todo-list-item--done list-group-item">
              <span class="todo-list-item-checkbox"><i class="bi-check2"></i></span>
              <span class="todo-list-item-text">4</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">5</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">6</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">7</span>
            </li>
            <li class="todo-list-item list-group-item">
              <span class="todo-list-item-checkbox"></span>
              <span class="todo-list-item-text">+ добавить</span>
            </li>
          </ul>
        </div>
    </div>
  </main>

  <footer class="footer">

    <nav class="navbar navbar-light bg-light" aria-label="Navbar-bottom">
      <div class="container flex-sm-row flex-column">

        <a class="navbar-brand" href="./index.html">ToDoList</a>

        <ul class="navbar-nav flex-sm-row justify-content-center my-4 my-sm-0">
          <li class="nav-item">
            <a class="nav-link px-3" href="./information.html">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="./information.html">Возможности</a>
          </li>
        </ul>

        <span class="navbar-text">
          &copy; Copyright 2021
        </span>
      </div>

    </nav>
  </footer>

</div>
