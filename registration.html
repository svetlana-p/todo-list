<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="page registration">
  <header class="header">
    <div class="container-fluid bg-light">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top" aria-label="Navbar">
        <div class="container">
          <a class="navbar-brand order-1" href="./index.html">ToDoList</a>

          <div class="collapse navbar-collapse order-5 order-lg-2" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Цены</a>
              </li>
            </ul>
          </div>

          <ul class="navbar-nav flex-row flex-nowrap justify-content-end order-3">
            <li class="nav-item">
              <a class="nav-link px-2 px-sm-3" href="./login.html">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 px-sm-3" href="./registration.html">Регистрация</a>
            </li>
          </ul>

          <button class="navbar-toggler order-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="form-registration">
        <form>
          <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
          <p class="mt-5 mb-3 text-muted">Введите данные для регистрации</p>
          <div class="row">
            <label for="name" class="visually-hidden">Имя</label>
            <input type="email" id="name" class="form-control" placeholder="Имя" required autofocus>
          </div>
          <div class="row">
            <label for="inputEmail" class="visually-hidden">E-mail</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
          </div>
          <div class="row">
            <label for="inputPassword" class="visually-hidden">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">

    <nav class="navbar navbar-light bg-light" aria-label="Navbar-bottom">
      <div class="container flex-sm-row flex-column">

        <a class="navbar-brand" href="./index.html">ToDoList</a>

        <ul class="navbar-nav flex-sm-row justify-content-center my-4 my-sm-0">
          <li class="nav-item">
            <a class="nav-link px-3" href="#">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="#">Цены</a>
          </li>
        </ul>

        <span class="navbar-text">
          &copy; Copyright 2021
        </span>
      </div>

    </nav>
  </footer>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
